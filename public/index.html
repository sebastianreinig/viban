<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viban - Kanban Board</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <h1>üéØ Viban</h1>
        <span class="header-subtitle">Kanban + Vibe + MCP = üöÄ</span>
      </div>
      <div class="header-actions">
        <a href="https://github.com/sebastianreinig/viban" target="_blank" class="btn btn-github">
          <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
          </svg>
          GitHub
        </a>
        <button id="btn-theme-toggle" class="btn btn-secondary" title="Toggle theme">üåô</button>
      </div>
      <div class="header-project">
        <span id="project-path">No project selected</span>
        <button id="btn-change-project" class="btn btn-secondary">Change Project</button>
      </div>
    </header>

    <!-- Project Selection Modal -->
    <div id="modal-project" class="modal">
      <div class="modal-content">
        <h2>Select Project</h2>
        <div class="form-group">
          <label for="input-project-path">Project Path</label>
          <input type="text" id="input-project-path" placeholder="C:\Users\you\Documents\my-project">
        </div>
        <div id="recent-projects" class="recent-projects"></div>
        <div class="modal-actions">
          <button id="btn-cancel-project" class="btn btn-secondary">Cancel</button>
          <button id="btn-select-project" class="btn btn-primary">Open Project</button>
        </div>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div id="modal-task" class="modal">
      <div class="modal-content">
        <h2 id="modal-task-title">Add Task</h2>
        <input type="hidden" id="input-task-id">
        <div class="form-group">
          <label for="input-title">Title</label>
          <input type="text" id="input-title" placeholder="Task title">
        </div>
        <div class="form-group">
          <label for="input-description">Description</label>
          <textarea id="input-description" placeholder="Task description (optional)"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="input-column">Column</label>
            <select id="input-column">
              <option value="backlog">Backlog</option>
              <option value="todo">Todo</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="input-priority">Priority</label>
            <select id="input-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="modal-actions">
          <button id="btn-cancel-task" class="btn btn-secondary">Cancel</button>
          <button id="btn-delete-task" class="btn btn-danger" style="display:none">Delete</button>
          <button id="btn-save-task" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main">
      <!-- Board Stats -->
      <div class="board-stats" id="board-stats"></div>

      <!-- Kanban Board -->
      <div class="board" id="board">
        <div class="column" data-column="backlog">
          <div class="column-header">
            <h2>üì• Backlog</h2>
            <span class="column-count" data-count="backlog">0</span>
          </div>
          <div class="column-tasks" data-column="backlog"></div>
          <button class="btn-add-task" data-column="backlog">+ Add Task</button>
        </div>

        <div class="column" data-column="todo">
          <div class="column-header">
            <h2>üìã Todo</h2>
            <span class="column-count" data-count="todo">0</span>
          </div>
          <div class="column-tasks" data-column="todo"></div>
          <button class="btn-add-task" data-column="todo">+ Add Task</button>
        </div>

        <div class="column" data-column="review">
          <div class="column-header">
            <h2>üîç Review</h2>
            <span class="column-count" data-count="review">0</span>
          </div>
          <div class="column-tasks" data-column="review"></div>
          <button class="btn-add-task" data-column="review">+ Add Task</button>
        </div>

        <div class="column" data-column="done">
          <div class="column-header">
            <h2>‚úÖ Done</h2>
            <span class="column-count" data-count="done">0</span>
          </div>
          <div class="column-tasks" data-column="done"></div>
          <button class="btn-add-task" data-column="done">+ Add Task</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>

</html>
